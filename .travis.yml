language: java
jdk:
  - openjdk8
  - openjdk11

dist: xenial

cache:
  directories:
    - $HOME/.m2

install:
 - sudo pip install wheel ansible pycrypto
 - sudo add-apt-repository universe
 - sudo apt-get update
 - git clone -b icat-dev-install-role https://github.com/louise-davies/icat-ansible.git
 - echo -e "[icat-dev-base-hosts]\nlocalhost ansible_connection=local" > hosts
 - echo -e $ANSIBLE_VAULT_PASSWORD > vault_pass.txt
 - mv vault.yml icat-ansible/group_vars/all
 - 'sed -i -e "s/^payara_user: ''glassfish''/payara_user: ''travis''/" icat-ansible/group_vars/all/vars.yml'
 - ansible-playbook --vault-password-file ./vault_pass.txt --inventory ./hosts icat-ansible/icat-dev-base-hosts.yml

before_script:
 - grep payara ~/.bash_profile > payara_path_command
 - source payara_path_command
 - HOSTNAME=$(hostname)
 - 'sed -i -e "s/localhost\.localdomain/${HOSTNAME}/" src/main/resources/run.properties'

script:
 - mvn install -B

after_failure:
 - cat /home/travis/logs/lucene.log
 - cat /home/travis/logs/icat.log
 - cat /home/travis/payara*/glassfish/domains/domain1/logs/server.log

